---
layout: pages
---

<!-- Main -->
<article id="main">

	<header class="special container">
		<span class="icon fa-file-o"></span>
		<h2>Request for Quote</h2>
		<p>Please fill out the form to receive a price quote on our products.</p>
	</header>

	<!-- One -->
		<section class="wrapper style4 special container 75%">

			<!-- Content -->
				<div class="content">
					<form>
						<div class="row 50%">
							<div class="6u 12u(mobile)">
								<input type="text" name="name" placeholder="Name" />
							</div>
							<div class="6u 12u(mobile)">
								<input type="text" name="email" placeholder="Email" />
							</div>
						</div>
            <div class="row 50%">
							<div class="6u 12u(mobile)">
								<input type="text" name="company" placeholder="Company Name" />
							</div>
              <div class="6u 12u(mobile)">
                <select required name="company type" style="height: 50px; width: 100%">
                  <option>Select Company Type</option>
                  <option value="Distributor">Distributor</option>
                  <option value="Valve Manufacturer">Valve Manufacturer</option>
                  <option value="Reseller">Reseller</option>
                  <option value="End User">End User</option>
                </select>
							</div>
            </div>
            <div class="row 50%">
							<div class="6u 12u(mobile)">
                <select required name="company type" style="height: 50px; width: 100%">
                  <option>Select Product</option>
                  <option value="SA">SA</option>
                  <option value="NA">NA</option>
                  <option value="NL">NL</option>
                  <option value="SR">SR</option>
                  <option value="MA">MA</option>
                  <option value="Pneumatic">Pneumatic</option>
                </select>
							</div>
							<div class="6u 12u(mobile)">
								<input type="text" name="product" placeholder="Model Number" />
							</div>
						</div>
            <div class="row 50%">
              <div class="6u 12u(mobile)" style="text-align: left; font-size: 12px;">
                <input type="checkbox" name="options" /> Need Optional Specifications
              </div>
            </div>
						<div class="row 50%">
							<div class="12u">
								<textarea name="message" placeholder="Additional Requests or Comments" rows="7"></textarea>
							</div>
						</div>
						<div class="row">
							<div class="12u">
								<ul class="buttons">
									<li><input type="submit" class="button" value="Request for Quote" /></li>
								</ul>
							</div>
						</div>
					</form>
				</div>

		</section>

</article>
